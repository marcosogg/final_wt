<!DOCTYPE html>
<html lang="">
<head>
    <!-- Page title comes from the rendered template -->
    <title>#{get 'title' /}</title>

    <!-- Import style sheet for Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Import custom styles for the application -->
    <link rel="stylesheet" href="/public/css/styles.css">

    <!-- Font Awesome icons: basic dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<!-- Navigation bar using Bulma's Navbar -->
<!-- Fixed to the top, with a custom color scheme -->
<nav class="navbar is-link is-small is-fixed-top">
    <!-- Logo section -->
    <div class="navbar-item">
        <img src="/public/images/navbar_logo.png" alt="Logo"/>
    </div>

    <!-- Navigation menu elements -->
    <div class="navbar-menu">
        <div class="navbar-end">
            <!-- Links to the main, dashboard and about page -->
            <a class="navbar-item" href="/"> Main </a>
            <a class="navbar-item" href="/dashboard"> Dashboard </a>
            <a class="navbar-item" href="/about"> About </a>
        </div>
    </div>
</nav>

<!-- Main content section -->
<section class="section">
    <div class="container">
        <!-- Content comes from the rendered template -->
        #{doLayout /}
    </div>
</section>

<!-- Footer -->
<!-- Formatting using Bulma's footer -->
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <!-- Copyright information -->
            Copyright Weather Station - 2023
        </p>
    </div>
</footer>
</body>
</html>
